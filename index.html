<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div id="app">
        <h1> Catan </h1>
        {{connection_status}} <br>
        {{status}} <br>

        <input v-on:keyup.enter="connect" v-model="ip">
        <input v-on:keyup.enter="connect" v-model="port">
        <button v-on:click="connect">Connect</button> <br>

        <div v-if="players.length">
            <strong> Players </strong>
            <div v-for="player in players" style="display: flex">
                <div style="width: 20px; height: 20px; border-radius: 50%;" :style="{ 'background-color': player.attributes.color }"></div>
                <span style="margin: 4px 4px"> {{player.attributes.name}} <small>({{player.id}})</small></span>
            </div>
        </div>
        <div v-else>
            <strong> No players connected </strong>
        </div>

        <div v-if="status==='GAME_RUNNING'">
            <button v-on:click="endGame">Stop game</button>
        </div>
        <div v-else-if="status==='WAITING_FOR_TAKEOFF'">
            <button v-on:click="startGame">Start game</button>
        </div>

        <div id="d3-holder"></div>
    </div>
</body>
<script src="script.js"></script>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
